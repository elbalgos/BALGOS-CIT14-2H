<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <label id="name-label">Name</label><br>
                <input id="name" type="text" placeholder="Enter your name" required><br><br>
            <label id="email-label">Email</label><br>
                <input id="email" type="email" placeholder="Enter your email" required><br><br>
            <label id="number-label">Age</label><br>
                <input id="number" type="number" min="10" max="99" placeholder="Age"><br><br>
            <label for="current-role">Which option best describes your current role?</label><br>
            <select name="current-role" id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="recommend" id="Definitely" value="Definitely">
                <label for="Definitely">Definitely</label><br>
            <input type="radio" name="recommend" id="Maybe" value="Maybe">
                <label for="Maybe">Maybe</label><br>
            <input type="radio" name="recommend" id="Not sure" value="Not sure">
                <label for="Not sure">Not sure</label><br>
            <br><label for="favorite feature">Which is your favorite feature of freeCodeCamp?</label><br>
            <select name="favorite feature" id="dropdown">
                <option value=""disabled selected>Select and option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" name="improve" id="Front-end Projects" value="Front-end Projects">
                <label for="Front-end Projects">Front-end Projects</label><br>  
            <input type="checkbox" name="improve" id="Back-end Projects" value="Back-end Projects">
                <label for="Back-end Projects">Back-end Projects</label><br>
            <input type="checkbox" name="improve" id="Data Visualization" value="Data Visualization">
                <label for="Data Visualization">Data Visualization</label><br>
            <input type="checkbox" name="improve" id="Challenges" value="Challenges">
                <label for="Challenges">Challenges</label><br>
            <input type="checkbox" name="improve" id="Open Source Community" value="Open Source Community">
                <label for="Open Source Community">Open Source Community</label><br>
            <input type="checkbox" name="improve" id="Gitter help rooms" value="Gitter help rooms">
                <label for="Gitter help rooms">Gitter help rooms</label><br>
            <input type="checkbox" name="improve" id="Videos" value="Videos">
                <label for="Videos">Videos</label><br>
            <input type="checkbox" name="improve" id="City Meetups" value="City Meetups">
                <label for="City Meetups">City Meetups</label><br>
            <input type="checkbox" name="improve" id="Wiki" value="Wiki">
                <label for="Wiki">Wiki</label><br>
            <input type="checkbox" name="improve" id="Forum" value="Forum">
                <label for="Forum">Forum</label><br>
            <input type="checkbox" name="improve" id="Additional Courses" value="Additional Courses">
                <label for="Additional Courses">Additional Courses</label><br>
            <br><label for="comments">Any comments or suggestions?</label><br>
            <textarea name="comments" id="comments" cols="30" rows="10">Enter your comment here...</textarea><br>

            <br><button type="submit" id="submit">Submit</button>
        </form>
    </main>

</html>
